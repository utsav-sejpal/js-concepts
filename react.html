<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        let root = ReactDOM.createRoot(document.getElementById('root'));

        function FunctionComponent() {
            return <h1>This is Function Based Component</h1>;
        }

        class ClassComponent extends React.Component {
            render() {
                return (
                    <h1>This is Class Based Component</h1>
                )
            }
        }

        let element = React.createElement('h1', {}, 'Hello React!')
        root.render(element);
        // root.render(<FunctionComponent />);
        // root.render(<ClassComponent />);
        // root.render(React.createElement(FunctionComponent));
        // ReactDOM.render(<FunctionComponent />, document.getElementById('root'));
    </script>
</body>

</html>
